<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Up And Down The River</title>
        <link href="./main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <script src="./jquery-dev.js"></script>
        <script src="./main.js"></script>

        <div id="container" class="wrapper-vertical">
            <div id="me" class="wrapper-vertical">
                <div id="me-get-name" class="wrapper-vertical">
                    <div>What's your name?</div>
                    <input id="me-input-name" placeholder="Uranus"/>
                    <button id="me-join">Join!</button>
                </div>
                <div id="me-show-name"></div>
            </div>


            <div id="game" class="wrapper-vertical">
                <div class="wrapper-horizontal">
                    <div class="wrapper-vertical">
                        <div>Who's playing:</div>
                        <table id="game-players"></table>
                    </div>

                    <div id="card-per-player-container" class="wrapper-vertical">
                        <div>Cards per player:</div>
                        <select id="game-cards-per-player"></select>
                    </div>

                    <div id="deck-type-container" class="wrapper-vertical">
                        <div>Deck type:</div>
                        <select id="deck-type-select">
                            <option value='Standard'>Standard (52 cards)</option>
                            <option value='DoubleStandard'>Double Standard (104 cards)</option>
                        </select>
                    </div>
                </div>

                <button id="round-start-button">Start Round!</button>
            </div>


            <div id="round" class="wrapper-vertical">

                <button id="round-finish-button">Finish Round</button>

                <div id="trump-suit" class="wrapper-horizontal"></div>

                <div id="cards-hand-wagers" class="wrapper-horizontal">
                    <table id="status">
                        <thead>
                        <th></th>
                        <th></th>
                        <th>Wager</th>
                        <th>Score</th>
                        <th>Previous Hand</th>
                        <th>Current Hand</th>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <div id="my-cards"></div>
                </div>
            </div>

        </div>
    </body>
</html>
