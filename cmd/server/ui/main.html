<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Up And Down The River</title>
        <link href="./main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <script src="./jquery-dev.js"></script>
        <script src="./main.js"></script>


        <div id="me" style="border: 1px dashed; padding: 8px; margin: 4px;">
            <div id="me-get-name">
                What's your name?
                <input id="me-input-name" placeholder="what's your name?"/>
                <button id="me-join">Join!</button>
            </div>
            <div id="me-show-name"></div>
        </div>


        <div id="game" style="border: 1px dashed; padding: 8px; margin: 4px;">
            Who's in the game?
            <table id="game-players"></table>

            <div style="border: 1px dashed; padding: 8px; margin: 4px;">
                Cards per player:
                <select id="game-cards-per-player">
                </select>
            </div>

            <br />

            <button id="game-round-start">Start Round!</button>
        </div>


        <div id="round" style="border: 1px dashed; padding: 8px; margin: 4px;">
            <div id="round-suit-container">
                Trump suit:
                <div id="round-suit"></div>
            </div>

            <table id="round-cards">
                <caption>Cards</caption>
            </table>

            <div id="round-wager">
                <button id="round-wager-button">Place your wager!</button>
                <select id="round-wager-select"></select>
            </div>

            <table id="round-wagers">
                <caption>Wagers</caption>
                <thead>
                    <th>Player</th>
                    <th>Wager</th>
                    <th>Hands won</th>
                </thead>
                <tbody></tbody>
            </table>

            <button id="round-start-hand">Start Hand</button>

            <button id="round-finish">Finish Round</button>
        </div>


        <div id="hand" style="border: 1px dashed; padding: 8px; margin: 4px;">
            <div id="hand-suit"></div>

            <div id="hand-leader-container">
                <div id="hand-leader-player"></div>
                <div id="hand-leader-card"></div>
            </div>

            <table id="hand-cards">
                <caption>Cards Played</caption>
                <thead>
                    <th>Player</th>
                    <th>Card</th>
                </thead>
                <tbody></tbody>
            </table>

            <div id="hand-play-container">
                It's your turn!
                <select id="hand-play-select"></select>
                <button id="hand-play-button">Play this card!</button>
            </div>

            <button id="hand-finish-button">Finish Hand</button>

        </div>

    </body>
</html>
