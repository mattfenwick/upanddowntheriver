<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Up And Down The River</title>
        <link href="./main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <script src="./jquery-dev.js"></script>
        <script src="./main.js"></script>

        <div id="container" class="wrapper-vertical">
            <div id="me" class="wrapper-vertical">
                <div id="me-get-name" class="wrapper-vertical">
                    What's your name?
                    <input id="me-input-name" placeholder="what's your name?"/>
                    <button id="me-join">Join!</button>
                </div>
                <div id="me-show-name"></div>
            </div>


            <div id="game" class="wrapper-vertical">
                <div class="wrapper-horizontal">
                    <div class="wrapper-vertical">
                        <div>Who's in the game?</div>
                        <div id="game-players"></div>
                    </div>

                    <div class="wrapper-vertical">
                        <div>Cards per player:</div>
                        <select id="game-cards-per-player"></select>
                    </div>
                </div>

                <button id="game-round-start">Start Round!</button>
            </div>


            <div id="round" class="wrapper-vertical">

                <div id="round-suit" class="wrapper-horizontal"></div>

                <div class="wrapper-horizontal">
                    <div id="round-cards"></div>

                    <div class="wrapper-vertical">
                        <table id="round-wagers">
                            <caption>Wagers</caption>
                            <thead>
                            <th></th>
                            <th>Wager</th>
                            <th>Hands won</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div id="round-button-container" class="wrapper-vertical">
                            <div id="round-make-wager">
                                <button id="round-wager-button">Place your wager!</button>
                                <select id="round-wager-select"></select>
                            </div>

                            <button id="round-start-hand">Start Hand</button>

                            <button id="round-finish">Finish Round</button>
                        </div>
                    </div>

                    <div id="hand">
                        <div id="hand-suit" class="wrapper-horizontal"></div>

                        <table id="hand-cards">
                            <caption>Current Hand</caption>
                            <thead>
                            <th></th>
                            <th></th>
                            </thead>
                            <tbody></tbody>
                        </table>

                        <div id="hand-play-container">
                            It's your turn!
                            <select id="hand-play-select"></select>
                            <button id="hand-play-button">Play this card!</button>
                        </div>

                        <button id="hand-finish-button">Finish Hand</button>

                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
